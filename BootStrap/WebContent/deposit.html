<!DOCTYPE html>
<html lang="en">
<head>
  <title>Shiny Web Online Bank</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <form class="form-inline" role="form">
    <div class="form-group">
      <label for="accountnum">Account Number:</label>
      <input type=""accountnum"" class="form-control" id=""accountnum"" placeholder="Enter "accountnum"">
    </div>
    <div class="form-group">
      <label for="name">Last name:</label>
      <input type="name" class="form-control" id="name" placeholder="Enter name">
    </div>
    <div class="form-group">
      <label for="amount">Amount of deposit:</label>
      <input type="amount" class="form-control" id="amount" placeholder="Enter amount">
    </div>
  
    <button type="submit" class="btn btn-default">Submit</button>
    
    <a href="depconfirm.html" class="button">Confirm Deposit</a>
  </form>
</div>

</body>
</html>
